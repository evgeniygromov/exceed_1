<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Page</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/js.js"></script>


</head>
<body>
<div class="loginblock">
    <header><h1>Добро пожаловать в Exceed!</h1></header>
    <main>
        <form class="loginblock__form" accept-charset="ISO-8859-1">
            <p>Введите свой логин:</p>
            <input class="form__inputname" type="text" placeholder="Как Вас зовут?">
            <p>Введите свой пароль:</p>
            <input class="form_inputpassword" type="password" placeholder="Придумайте свой пароль">
            <input class="form_submit" type="submit">
            <p class="form__footertext">&#169; CompanyName, 2018</p>
        </form>
    </main>
</div>
</body>
</html>
